<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/script/main.js" async></script>
    <title>Memory Game</title>
    
</head>
<body>
  <!-- the page title-->
     <h1 class="title">Madagascar Memory Game</h1>
    <div class="row">
      <div class="col">
        <label>Level 1</label>
        <input type="radio" name="level" value="easy" checked />
      </div>
      <div class="col">
        <label>Level 2</label>
        <input type="radio" name="level" value="medium" checked />
      </div>
      <div class="col">
        <label>Level 3</label>
        <input type="radio" name="level" value="hard" checked />
      </div>
      <button class="btn btn-primary" onclick="startGame()">Start Game</button>
    </div>
    <!--game container-->
    <div class="game-container">
        <div class="game-info-container">
            <div class="game-info">
              Time<span id="time-remaining"> 120</span><!--change time to a timer icom-->
            </div>
            <div class="game-info">
              Flips<span id="flips"> 0</span>
             </div>
        </div>
       <div id="ImagesGrid" class="memory-game"></div>
     <!--game container-->
     </div>
      <!--footer and social links-->
   
</body>
</html>
